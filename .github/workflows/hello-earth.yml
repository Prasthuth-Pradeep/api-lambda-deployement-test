name: Deploy Hello Earth

on:
  push:
    branches:
      - main
      - dev
      - test
    paths:
      - 'hello-earth/**'

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.env.outputs.env_name }}
    steps:
      - name: Set Environment Name
        id: env
        run: |
          if [[ $GITHUB_REF_NAME == 'main' ]]; then
            echo "env_name=prod" >> "$GITHUB_OUTPUT"
          else
            echo "env_name=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"
          fi

  deploy-hello-earth:
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.env_name }}-hello-earth
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Ensure Deployment Bucket Exists
        run: |
          BUCKET_NAME=${{ vars.DEPLOYMENT_BUCKET_NAME }}
          if ! aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            aws s3 mb s3://$BUCKET_NAME
          fi

      - name: Build and Deploy Hello Earth
        run: |
          cd hello-earth
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name ${{ needs.setup.outputs.env_name }}-hello-earth --s3-bucket ${{ vars.DEPLOYMENT_BUCKET_NAME }} --s3-prefix hello-earth --capabilities CAPABILITY_IAM
